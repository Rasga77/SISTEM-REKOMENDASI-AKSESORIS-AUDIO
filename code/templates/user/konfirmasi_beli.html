<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Konfirmasi Pembelian - AudioStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
        }

        .product-card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
            border-radius: 10px;
        }

        .btn-beli {
            font-weight: bold;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-back {
            text-decoration: none;
            color: #6c757d;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="{{ url_for('user.index') }}" class="navbar-brand">← Kembali ke Beranda</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-light btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card product-card">
                    <div class="row g-0">
                        <div class="col-md-5">
                            <img src="{{ url_for('static', filename='uploads/' ~ produk.gambar) }}"
                                class="img-fluid rounded-start" alt="Produk">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h3 class="card-title mb-3">{{ produk.nama }}</h3>
                                <p class="card-text"><strong>Kategori:</strong> {{ produk.kategori }}</p>
                                <p class="card-text text-muted">{{ produk.deskripsi }}</p>
                                <p class="card-text h5 text-primary">Rp{{ "{:,.0f}".format(produk.harga|float) }}</p>

                                <form method="post">
                                    <button type="submit" class="btn btn-success btn-beli mt-3">✅ Konfirmasi
                                        Beli</button>
                                    <a href="{{ url_for('user.index') }}" class="btn btn-link btn-back mt-3">Batal</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center text-muted mt-4">
                    &copy; {{ 2025 }} AudioStore - Transaksi Aman & Terpercaya
                </div>
            </div>
        </div>
    </div>

</body>

</html>
