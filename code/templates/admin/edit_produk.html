<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Edit Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .container {
            max-width: 700px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
        }

        .produk-image {
            max-width: 150px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-4 text-center">Edit Produk</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Nama Produk</label>
                <input type="text" name="nama" class="form-control" value="{{ produk.nama }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Deskripsi</label>
                <textarea name="deskripsi" class="form-control" rows="3" required>{{ produk.deskripsi }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Kategori</label>
                <input type="text" name="kategori" class="form-control" value="{{ produk.kategori }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Harga</label>
                <input type="number" step="0.01" name="harga" class="form-control" value="{{ produk.harga }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tags (pisahkan dengan koma)</label>
                <input type="text" name="tags" class="form-control" value="{{ produk.tags | join(',') }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Gambar Produk</label><br>
                {% if produk.gambar %}
                <img src="{{ url_for('static', filename='uploads/' ~ produk.gambar) }}" alt="Gambar Produk"
                    class="produk-image"><br>
                {% endif %}
                <input type="file" name="gambar" class="form-control mt-2">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Simpan Perubahan</button>
        </form>
        <a href="{{ url_for('admin.index') }}" class="btn btn-outline-secondary mt-3 w-100">Kembali ke Daftar Produk</a>
    </div>
</body>

</html>
