<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Tambah Produk Aksesoris Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
            padding-top: 40px;
        }

        .form-container {
            max-width: 600px;
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(58, 113, 214, 0.25);
        }

        .btn-primary {
            background-color: #3a71d6;
            border-color: #3a71d6;
        }

        .btn-primary:hover {
            background-color: #305eb6;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h2 class="mb-4 text-center">‚ûï Tambah Produk Aksesoris Audio</h2>
            <form action="/produk/tambah" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Produk</label>
                    <input type="text" name="nama" id="nama" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="deskripsi" class="form-label">Deskripsi</label>
                    <textarea name="deskripsi" id="deskripsi" rows="4" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label for="kategori" class="form-label">Kategori</label>
                    <input type="text" name="kategori" id="kategori" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="harga" class="form-label">Harga (Rp)</label>
                    <input type="number" name="harga" id="harga" class="form-control" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="tags" class="form-label">Tags (pisahkan dengan koma)</label>
                    <input type="text" name="tags" id="tags" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="gambar" class="form-label">Upload Gambar</label>
                    <input type="file" name="gambar" id="gambar" class="form-control" accept="image/*" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">üíæ Simpan Produk</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a href="/" class="text-decoration-none">‚Üê Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
